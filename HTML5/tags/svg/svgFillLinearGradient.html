<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Fill Gradient</title>
</head>
<body>
    <!--
        linearGradient  -> criando o tipo de gradiente
        id              -> id do gradiente
        x1,y1           -> direção inicial
        x2,y2           -> direção final
        stop            -> quantidade de cor
        offset          -> ponto de parada da cor
        style           -> tipo da cor
    -->
    <svg width="600" height="600" >
        <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #FF0;" />
            <stop offset="50%" style="stop-color: #00f;" />
            <stop offset="100%" style="stop-color: #f00;" />
        </linearGradient>
        <rect width="200" height="200" style="fill: url(#g1);stroke:red"/>
    </svg>
</body>
</html>
