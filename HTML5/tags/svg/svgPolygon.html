<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Polygon</title>
</head>
<body>
    <!--
        estrela
        polygon -> forma
        points  -> pontos da minha imagem
        0,0     -> ponto x e ponto y
    -->
    <svg width="600" height="600" >
        <polygon points="125,1 153,112 248,112 170,178 201,288 125,220 48,288 78,178 1,112 96,112" style="fill:red;stroke:#000"/>
    </svg>
</body>
</html>
