<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Ellipse</title>
</head>
<body>
    <!--
      ellipse ->  Elípse, se diferencia do círculo por permitir que a largura seja diferente da altura
      cx      -> centro x
      cy      -> centro y
      rx      -> raio x
      ry      -> raio y
    -->
    <svg width="400" height="400">
        <ellipse cx="200" cy="150" rx="100" ry="50" />
    </svg>
</body>
</html>
