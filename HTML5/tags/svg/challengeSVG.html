<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge SVG</title>
</head>
<body>
    <svg width="600" height="600">
        <rect x="250" y="200" rx="20" ry="20" width="250" height="100" style="fill: black;"
        transform="skewX(-20)"
        />
        <rect x="110" y="240" rx="4" ry="4" width="20" height="20" style="fill: rgb(77, 76, 76);" />
        <rect x="70" y="180" rx="4" ry="4" width="20" height="20" style="fill: silver;" />
        <rect x="102" y="190" rx="2" ry="2" width="10" height="10" style="fill: silver;" />
        <rect x="90" y="220" rx="2" ry="2" width="12" height="12" style="fill: silver;" />
        <rect x="130" y="180" rx="4" ry="4" width="20" height="20" style="fill: silver;" />
        <rect x="165" y="190" rx="5" ry="5" width="25" height="25" style="fill: rgb(95, 94, 94);" />
        <rect x="140" y="215" rx="4" ry="4" width="17" height="17" style="fill: rgb(160, 159, 159);" />
        <rect x="150" y="250" rx="3" ry="3" width="15" height="15" style="fill: rgb(49, 49, 49);" />

        <line x1="200" y1="200" x2="200" y2="190" stroke="#000000" stroke-width="2" />  
        <line x1="260" y1="200" x2="260" y2="170" stroke="#000000" stroke-width="2" />  
        <line x1="325" y1="200" x2="325" y2="180" stroke="#000000" stroke-width="2" />  
        <line x1="400" y1="200" x2="400" y2="160" stroke="#000000" stroke-width="2" />

        <line x1="260" y1="190" x2="280" y2="190" stroke="#000000" stroke-width="2" />
        <line x1="400" y1="180" x2="380" y2="180" stroke="#000000" stroke-width="2" /> 

        <line x1="180" y1="300" x2="180" y2="330" stroke="#000000" stroke-width="2" />
        <line x1="240" y1="300" x2="240" y2="320" stroke="#000000" stroke-width="2" />
        <line x1="310" y1="300" x2="310" y2="340" stroke="#000000" stroke-width="2" />
        <line x1="370" y1="300" x2="370" y2="325" stroke="#000000" stroke-width="2" />

        <line x1="160" y1="310" x2="180" y2="310" stroke="#000000" stroke-width="2" />
        <line x1="370" y1="310" x2="390" y2="310" stroke="#000000" stroke-width="2" />

        <circle r="4" cx="200" cy="190" style="fill: #000;" />
        <circle r="4" cx="260" cy="170" style="fill: #000;" />
        <circle r="4" cx="325" cy="180" style="fill: #000;" />
        <circle r="4" cx="400" cy="160" style="fill: #000;" />
        <circle r="4" cx="280" cy="190" style="fill: #000;" />
        <circle r="4" cx="380" cy="180" style="fill: #000;" />

        <circle r="4" cx="180" cy="330" style="fill: #000;" />
        <circle r="4" cx="240" cy="320" style="fill: #000;" />
        <circle r="4" cx="310" cy="340" style="fill: #000;" />
        <circle r="4" cx="370" cy="325" style="fill: #000;" />
        <circle r="4" cx="160" cy="310" style="fill: #000;" />
        <circle r="4" cx="390" cy="310" style="fill: #000;" />
    </svg>
    
</body>
</html>
