<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Circle</title>
</head>
<body>
    <!--
        svg
          width  -> largura disponivel
          height -> altura disponivel
        circle
          circle         -> forma
          r              -> raio. tamanho da imagem
          cx             -> posição X, horizonta
          cy             -> posição y, vertical
          cx="50" cy="50"-> posicionando minha imagem no centro do svg, se o raio e 50 0 diametro e 100
          stroke         -> cor da borda
          fill           -> cor de fundo
          stroke-width   -> lagura da borda
        
        -->
    <svg width="400" height="400">
        <circle r="50" cx="50" cy="50" 
            style="
            stroke:#000;
            fill:#0f0;
            stroke-width:1;"
          />
          <circle r="50" cx="150" cy="50" 
          style="
          stroke:#000;
          fill:#f00;
          stroke-width:1;"
        />
        <circle r="50" cx="50" cy="150" 
        style="
        stroke:#000;
        fill:#00f;
        stroke-width:1;"
      />
      <circle r="50" cx="150" cy="150" 
      style="
      stroke:#000;
      fill:rgb(229, 255, 0);
      stroke-width:1;"
    />
    </svg>
</body>
</html>
