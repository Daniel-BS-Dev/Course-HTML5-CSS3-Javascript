<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Line</title>
</head>
<body>
    <!--
        line -> cria uma linha
        x1   -> ponto inicial horizontal. linha top
        y1   -> ponto inicial vertical. linha esqueda
        x2   -> ponto final  horizontal. linha bottom
        y2   -> ponto final vertical. linha direita
    -->
    <svg width="400" height="400" style="background: #999;border:1px solid #000">
        <line x1="0" y1="0" x2="400" y2="400" stroke="#000000" stroke-width="1" />
        <line x1="0" y1="400" x2="400" y2="0" stroke="#000000" stroke-width="1" />
        <line x1="0" y1="200" x2="400" y2="200" stroke="#000000" stroke-width="1" />
        <line x1="200" y1="400" x2="200" y2="0" stroke="#000000" stroke-width="1" />
        <line x1="0" y1="300" x2="400" y2="300" stroke="#000000" stroke-width="1" />
        <line x1="0" y1="100" x2="400" y2="100" stroke="#000000" stroke-width="1" />
        <line x1="0" y1="400" x2="400" y2="0" stroke="#000000" stroke-width="1" />
        <line x1="0" y1="200" x2="200" y2="0" stroke="#000000" stroke-width="1" />
        <line x1="0" y1="200" x2="200" y2="400" stroke="#000000" stroke-width="1" />
        <line x1="400" y1="200" x2="200" y2="400" stroke="#000000" stroke-width="1" />
        <line x1="400" y1="200" x2="200" y2="0" stroke="#000000" stroke-width="1" />
        <line x1="100" y1="0" x2="100" y2="400" stroke="#000000" stroke-width="1" />
        <line x1="300" y1="0" x2="300" y2="400" stroke="#000000" stroke-width="1" />
        <line x1="50" y1="150" x2="250" y2="350" stroke="#000000" stroke-width="1" />
        <line x1="150" y1="350" x2="350" y2="150" stroke="#000000" stroke-width="1" />
        <line x1="350" y1="250" x2="150" y2="50" stroke="#000000" stroke-width="1" />
        <line x1="250" y1="50" x2="50" y2="250" stroke="#000000" stroke-width="1" />
    </svg>
</body>
</html>
