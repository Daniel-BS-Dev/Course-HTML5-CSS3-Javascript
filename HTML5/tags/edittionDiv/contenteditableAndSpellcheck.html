<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenteditable and spellcheck</title>
</head>
<body>
    <!--
        contenteditable -> configura paraeditar o texto de um container podendo apagar ou escrever algo
        spellcheck      -> faz a marcação das palavras erradas
    -->
    <div contenteditable="true" spellcheck="true" style="border:1px solid #000">
        Canal Fessor Bruno
    </div>
</body>
</html>
