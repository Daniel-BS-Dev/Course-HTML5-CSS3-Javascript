<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Progress</title>
</head>
<body>
    <!--
        value => valor atual
        max   => valor maximo
    -->
    <input type="range" min="0" max="100" value="0" onchange="p1.value=this.value"><br />
    <progress value="0" max="100" id="p1"></progress>
</body>
</html>
