<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="cache-control" content="private">                      <!--public => deixa liberado para o publico, no-cache => não armazena-->
    <meta http-equiv="content-language" content="pt-br,en-US">               <!--tipo da linguagem-->
    <meta http-equiv="refresh" content="3;url=http://www.cfbcursos.com.br">  <!--vai recarregar a cada 3 segundos, se eu deixar apenas o numero 3 ele recarrega pra mesma pagina -->
    <meta http-equiv="expires" content="sun, 07 jul 2022 23:59 GMT">         <!--determina quando a pagina vai espirar, se eu colocar 0 ele vai expirar no ato-->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">       <!--tipo da pagina -->
    <meta name="keywords" content="cursos informatica html, css, javascript"><!--palavra chave-->
    <meta name="copyright" content="2020 daniel">                            <!--quem tem os direitos da pagina-->
    <meta name="descript" content="curso de HTML5 completo e profissional">  <!--descrição da pagina-->
    <meta name="generator" content="vscode">                                 <!--tipo de editor--> 
    <meta name="rating" content="general">                                   <!--idade disponivel para acessar a pagina, general tds acessam, 16years tds acima de 16 anos, acima de 18 mature-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--largura da tela do dispositivo-->
    <meta name="author" content="daniel">                                    <!--autor da pagina-->
    <title>Meta</title>
</head>
