<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        o dt e o dd podem ser usados em um dl ou dialog, posso usar mais de um dd para um dt
        dl => marca o conteúdo
        dt => nome ou titulo do conteúdo
        dd => value relacionado ao titulo
    -->
    <dl>
        <dt>HTML5</dt>
        <dd>Principal linguagem para desenvolvimento web</dd>
        <dt>CSS</dt>
        <dd>Liguagem de formatação</dd>
    </dl>
</body>
</html>
