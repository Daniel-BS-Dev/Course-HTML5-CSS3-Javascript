<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Object</title>
</head>
<body>
    <!--qualquer arquivo que eu queira inserir em minha pagina posso usar o object-->
    <object name="image" width="100" height="50" data="../../images/image.jpg"></object>
    <!--posso usar o object desta maneira, como tambÃ©m desta abaixo-->
    <object name="image" width="100" height="50">
        <param name="src" value="../../images/image.jpg">
    </object>
</body>
</html>
