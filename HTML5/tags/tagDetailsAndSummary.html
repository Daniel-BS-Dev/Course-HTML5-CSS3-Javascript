<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        summary::marker{
            color: brown;
        }
        details[open] summary::marker{
            color: darkblue;
        }
    </style>
</head>
<body>
    <details open>
        <!--
            open          => já fica aberto
            details[open] => tem que tem o espaço
        -->
        <summary>
            cursos do nosso Canal
        </summary>
        <p>HTML Completo e Profissional</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>C++</p>
    </details>
</body>
</html>
