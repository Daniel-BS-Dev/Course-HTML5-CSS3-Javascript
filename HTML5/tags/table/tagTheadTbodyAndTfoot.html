<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Thead, Tbody and Tfoot</title>
</head>
<body>
    <table border="1">
     <thead><!--representa que o conteudo é todo cabeçalho-->
        <tr>
            <!--th => é a tag de cabeçalho de uma tabela-->
            <th>fabricante</th>
            <th>modelo</th>
            <th>valor</th>
        </tr>
     </thead>
     <tbody><!--body => corpo da tabela-->
        <tr>
            <td>Honda</td>
            <td>WRV</td>
            <td>R$70.000</td>
        </tr>
        <tr>
            <td>Volkswagem</td>
            <td>Golf GTI</td>
            <td>R$80.000</td>
        </tr>
        <tr>
            <td>Fiat</td>
            <td>palio</td>
            <td>R$40.000</td>
        </tr>
      </tbody>
      <tfoot><!--rodapé da tabela-->
        <tr>
            <td colspan="4">Tabela de preços 2022</td>
            <!--colspan => quantas colunas eu quero mescla contando com a dele-->
        </tr>
      </tfoot>
    </table>
</body>
</html>
