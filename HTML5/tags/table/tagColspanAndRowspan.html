<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag colspan and rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <!--&nbsp; => espaço em branco-->
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <!-- rowspan => mesclagem de linhas-->
            <td rowspan="5">seminovos</td>
        </tr>
        <tr>
            <td>fabricante</td>
            <td>modelo</td>
            <td>valor</td>
        </tr>
        <tr>
            <td>Honda</td>
            <td>WRV</td>
            <td>R$70.000</td>
        </tr>
        <tr>
            <td>Volkswagem</td>
            <td>Golf GTI</td>
            <td>R$80.000</td>
        </tr>
        <tr>
            <td>Fiat</td>
            <td>palio</td>
            <td>R$40.000</td>
        </tr>
        <tr>
            <td colspan="4">Tabela de preços 2022</td>
            <!--colspan => quantas colunas eu quero mescla contando com a dele-->
        </tr>
    </table>
</body>
</html>
