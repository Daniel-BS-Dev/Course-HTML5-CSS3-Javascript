<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f_cadastro" action="" method="">
        <label>Nome:</label>
        <input type="text" name="f_nome">
    </form>
    <!--
        action       => URL com o arquivo que irá receber os dados
        autocomplete => Autocompletar campos ativado
        enctype      => Codificação (tipo) dos dados enviados
        method       => Método de envio dos dados (get ou post)
        name         => Nome do formulário
        novalidade   => Desabilita a validação pelo browser
        target       => Como a página de destino (action) será aberto
    -->
</body>
</html>
