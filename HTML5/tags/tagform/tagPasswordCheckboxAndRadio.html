<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password, Checkbox and Radio </title>
</head>
<body>
    <form name="f_cadastro" action="#" method="GET">
       <label>Username:</label>
       <input type="text" name="f_username" maxlength="20" size="25">
       <label>Senha:</label>
       <input type="password" name="f_senha" maxlength="10" size="15">
       <input type="submit" name="f_entrar" value="Entrar">
       <label>Esportes favoritos:</label>
       <input type="checkbox" name="f_esporte" value="futebol">Futebol
       <input type="checkbox" name="f_esporte" value="basquete">Basquete
       <input type="checkbox" name="f_esporte" value="natacao">Natação
       <label>possui carro:</label>
       <input type="radio" name="f_carro" value="s" checked>sim
       <input type="radio" name="f_carro" value="n">não
    </form>
    
</body>
</html>
