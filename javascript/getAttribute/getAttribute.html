<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getAttribute</title>
    <style>
       .p1{color:#88f;}
       .p2{color:#f88;}
    </style>
    <script>
        function start(){

            var element = document.getElementById("p1");
            var att = element.getAttribute("class");
            alert(att);
        }
        window.addEventListener("load",start);
    </script>
</head>
<body>
<div id="div">
    <p id="p1" class="p1">getAttribute() â€“> getAttribute retorna o valor de um atributo especificado</p>
    <p id="p2" class="p2">Curso de Javascript</p>
    <p id="p3" class="p1">Curso de HTML/HTML5</p>
    <p id="p4" class="p2">Curso de PHP</p>
    <p id="p4" class="p1">Curso de C++</p>
</div>
</body>
</html>
