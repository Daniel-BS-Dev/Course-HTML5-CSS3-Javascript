    <title>Rest</title>
    <script>
        function sum(...num){
            let res=0;
            let quantity =num.length; // pegando todos os valores
            for(let i=0; i<quantity; i++){
                res +=num[i];
            }
            return res;
        }
        console.log(sum(3,2,1,6));
    </script>
