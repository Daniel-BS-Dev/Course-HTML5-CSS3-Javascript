<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable Const</title>
</head>
<script>
      const number1=3;
      const number2=5;

      document.write(number1+number2);
</script>
<body>
    <p>
        Constantes tem uma diferença importante em relação às variáveis, elas não podem ser modificadas, uma vez 
        declarada a atribuída uma constantes, seu valor não pode mais ser modificado
    </p>
</body>
</html>
