<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerWidht and Heigth and outWidth and height</title>
   <style>
    #painel{
        border: 1px solid #000;
        border-radius: 10px;
        padding: 15px;
        width: 150px;
        height: 100px;
    }
   </style>
   <script>
       var l,a,px,py,painel;

      function info(){
           // pegar lagura
       l = window.innerWidth;
       // pegar altura
       a = window.innerHeight;
       // posição x
       px = window.screenY;
       //posição y
       py = window.screenY;
       painel.innerHTML="L:"+l+"- A:"+a+"<br>X:"+px+"- Y:"+py;

      }

       function start(){
        document.getElementById("button").addEventListener("click",info);
        painel = document.getElementById("painel");
        
       }

       window.addEventListener("load", start);

       
   </script>
</head>
<body>
    <button id="button">Tamanho</button>
    <div id="painel"></div>
    innerWidth and innerHeight vai me retornar o tamnho interno da janela sem contar barras
    outWidth and outerHeight vai retornar a parte externa contando as barras
</body>
</html>
