<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <p>
        Prompt 
            A caixa de mensagens prompt se diferencia por possibilitar a entrada de texto, permitindo que esse texto seja 
            coletado e passado a uma variável, deste maneira é a primeira forma de coletar dados externos que iremos 
            aprender
    </p>
    <script>
        var name = prompt("Please, Enter your name"); // passando só uma valor
        document.write("Hi, "+name+" welcome");
        var name = prompt("Please, Enter your name", "digite seu nome");
    </script>
</body>
</html>
