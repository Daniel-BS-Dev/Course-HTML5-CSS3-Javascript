<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Id</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            width: 20%;
            display: flex;
            margin: auto;
            text-align: center;
            flex-direction: column;
        }
       .item-azul, .item-vermelho{
          width: 150px;
          font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
          font-size: 18px;
          background-color: #aaa;
          padding: 20px;
          margin: 10px;
          border-radius: 10px;
       }

       .buttons{
           width: 300px;
           height: 50px;
           margin: 15px 0;
           display: flex;

       }

       .buttons button{
           width: 50%;
           height: 40px;
           margin-left: 5px;
       }
    </style>
</head>
<body>
    <h1 class="item-azul">Azul 1</h1>
    <h1 class="item-azul">Azul 2</h1>
    <h1 class="item-azul">Azul 3</h1>

    <h1 class="item-vermelho">Vermelho 1</h1>
    <h1 class="item-vermelho">Vermelho 2</h1>
    <h1 class="item-vermelho">Vermelho 3</h1>

    <div class="buttons">
        <button onclick="makeBlue()">Azuis</button>
        <button onclick="makeRed()">Vermelhos</button>
    </div>

    <script>
        // var blue = document.getElementById(".item-azul"); -> pega uma elemento por ID
        //var blue = document.querySelector(".item-azul");   -> pega o primeiro elemento
        var blue = document.querySelectorAll(".item-azul"); // pega todos os elementos
        var red = document.getElementsByClassName("item-vermelho"); // pega todos os elementos
        //console.log(blue[0]);   -> retornando o 1 elemento de um array
       // console.log(red);

       function makeBlue(){
           for(var i=0; i<blue.length; i++){
            blue[i].style.background="blue";
            blue[i].style.color="white";
           }
       }

       function makeRed(){
           for(var i=0; i< red.length; i++){
            red[i].style.background="red";
            red[i].style.color='black';
           }
       }
    </script>
</body>
</html>
