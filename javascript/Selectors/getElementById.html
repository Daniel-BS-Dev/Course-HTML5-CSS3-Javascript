<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element By Id</title>
   
</head>
<body>
    <p id="text">É muito comum precisarmos nos referenciar a um elemento HTML, para alterar um estilo CSS por exemplo, para isto 
        temos à nossa disposição o método “getElementById”</p>
    <div id="box"></div>
    <script>
        document.getElementById("text").style.color="red";
        document.getElementById("text").style.fontSize="50px";
        document.getElementById("text").style.fontWeight="bolder";
        document.getElementById("text").style.border="1px solid #000 ";
        document.getElementById("text").style.textAlign="center";
        document.getElementById("text").style.textShadow="20px 20px 0px #000";

// para reduzir o uso do document.getElementById. eu posso criar uma variavel

        var txt = document.getElementById("text");
        txt.style.background="silver";
        txt.style.borderRadius = "15px";
    </script>
</body>
</html>
