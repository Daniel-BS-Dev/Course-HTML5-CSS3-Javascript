<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento and decremento</title>
</head>
<body>
    <script>
        var number = 10;

        // incremento
        number = number + 1; // forma normal
        number ++;           // acrescenta de 1 em 1. Pos incremento, no final
        ++ number;           // pre incremento, no inicio
        number += 2;         // forma contraida

        // decremento

        number = number - 1; // forma normal
        number --;           // decrementa de 1 em 1
        number -= 2;         // forma contraida

        document.write(number);
    </script>
</body>
</html>
