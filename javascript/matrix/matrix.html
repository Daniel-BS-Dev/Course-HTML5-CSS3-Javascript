<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix</title>
</head>
<body>
    <script>
        var backpack = [];

        var item1 = ["rope",  2];     // rope nome, 2 quantidade. linha 0 coluna 0
            item2 = ["knife", 3];
            item3 = ["life",  1];
            item4 = ["food", 35];

            backpack.push(item1);
            backpack.push(item2);
            backpack.push(item3);
            backpack.push(item4);
        document.write(backpack[0][0] + " - " + backpack[0][1] +"<br>"); // inprimindo o primeiro elemento
        document.write(backpack[1][0] + " - " + backpack[1][1] +"<br>"); // inprimindo o segundo elemento
        document.write(backpack[2][0] + " - " + backpack[2][1] +"<br>"); // inprimindo o terceiro elemento
        document.write(backpack[3][0] + " - " + backpack[3][1] +"<br>"); // inprimindo o quarto elemento
    </script>
</body>
</html>
