<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        /*
        p1         -> inicio
        do{
            p2     -> increento
        }while(p3) -> condição*/
        number = 0;
        do{
            document.write(number);
            number ++;
        }while(number <= 5);
    </script>
</body>
</html>
