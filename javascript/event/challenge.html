<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <style>
          #div{
              width: 100px;
              height: 100px;
              border: 2px solid #000;
              position: absolute;
              left: 0px;
              top: 0px;
          }
    </style>
    <script>
         var px = 0;
         var py = 0;
         var obj;
        
        function move(){
            obj = document.getElementById("div");
            var tecla = event.keyCode;

            switch(tecla){
                case 37: 
                    px -= 10;
                    obj.style.left=px+"px";
                    break;
                case 38: 
                    py -= 10;
                    obj.style.top=py+"px";
                    break; 
                case 39: 
                    px += 10;
                    obj.style.left=px+"px";
                    break; 
                case 40: 
                    py += 10;
                    obj.style.top=py+"px";
                    break;
                case 13: 
                  alert("Evento keydown removido");
                  obj.style.background="#FFF";
                  this.removeEventListener("keydown",move);
                  break;
                }
        }
        function addClick(){
            document.addEventListener("keydown",move);
             alert("evento keydonw Adicionado");
             obj = document.getElementById("div");
             obj.style.background="red";
           
        }

        function addEvent(){
            obj = document.getElementById("div");
            obj.addEventListener("click",addClick);
            
           
        }

        window.addEventListener("load", addEvent);
    </script>
</head>
<body>
    <div id="div"></div>
</body>
</html>
