    <title>Promise</title>
    <script>

        function count(n){
            let toCount=0
            for(let i=0;i<n; i++){
                toCount++;
            }
            return toCount;
        }

        // contar 2s
        function countT(n){
            let toCount=0;
            let t=setTimeout(()=>{
                for(let i=0; i<n;i++){
                    toCount++;
                }
            },2000);
            
            return toCount;
        }
        // Promise
        function countP(n){
            let toCount=0
            // start e end pode ser qualquer nome
            let p = new Promise((start, end) => {
                for(let i=0;i<n; i++){
                toCount++;
            }
            if(toCount==n){
                start(toCount);
            }else{
                end('erro');
            }
            });
           
            return p;
        }

        console.log(1000);
        countP(10)
        .then(sucesso => (console.log('Sucesso:'+sucesso)))
        .catch(erro => (erro));
