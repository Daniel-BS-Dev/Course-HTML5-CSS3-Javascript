<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        #dvSlider{
            width: 1000px;
            height: 300px;
            border: 1px solid #000;
    
        }
    </style>
    <script>
        var images=[];
        var slider;
        var currentImage;
        var maxImage;

        function preload(){
            var s=1;
            for(var i=0;i<4;i++){
            images[i] = new Image();
            images[i].src="../../images/s"+s+".jpg";//s e a primeira letra da minha imagem
            s++;
            }
        }
        function loadImage(image){
         slider.style.backgroundImage="url('"+images[image].src+"')"; 
        }
        function start(){
            preload();
            currentImage=0;
            maxImage=images.length-1;
            slider=document.getElementById("dvSlider");
            loadImage(currentImage);
        }
        window.addEventListener("load",start);
    </script>
</head>
<body>
    <div id="dvSlider"></div>
</body>
</html>
