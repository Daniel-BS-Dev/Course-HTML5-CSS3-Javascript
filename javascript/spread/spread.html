<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
    <script>
        const grade = [100, 30, 50,70,90,85]
        console.log(grade);     // retronar em array [100, 30, 50,70,90,85]
        console.log(...grade); // vai retornar de forma individual 100, 30, 50,70,90,85
      

        // outra maneira de usar o spread
        const studant = {name:"bruno",sobrenome:"Campos"} // isso com {} não é uma array e sim uma objeto
        const grade1   = {n1:80, n2:75, n3:92, n4:85}
        const info = {...studant,...grade1}
        console.log(info); // peguei todas as notas
        console.log(info.name, info.sobrenome); // peguei só os nomes
 
 </script>
</head>
<body>
    
</body>
</html>
