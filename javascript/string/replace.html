<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace</title>
</head>
<body>
    <p id="id">
        Este método substitui uma string por outra, simples assim, ele pesquisa a string informada, como no método 
        “match” e a substitui por outra string nas aspas informada como segundo parâmetro, veja o código de exemplo a 
        seguir que troca o texto “CFB” pelo texto “www.cfbcursos.com.br”.
    </p>
    
 <script>
        var text = document.getElementById("id").innerHTML;
        var res = text.replace(/método/i,"aula"); // substitui o primeiro metodo por aula
        document.write(res +"<br><br>");

        var text = document.getElementById("id").innerHTML;
        var res = text.replace(/este/ig,"aula"); // substitui todos os metodo por aula
        document.write(res);
 </script>
 
</body>
</html>
