<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharCodeAt</title>
</head>
<body>
    <p id="id">Retorna o código do caractere na posição indicada como parâmetro do método.
    </p>
    <script>
        var text = document.getElementById("id").innerHTML;
        var res = text.charCodeAt(0);
        document.write(res);


    </script>
</body>
</html>
