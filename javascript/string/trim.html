<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim</title>
</head>
<body>
   <p >
    trim() 
     Remove os espaços antes e depois da string especificada. No código abaixo serão removidos todos os espaços no 
     início e no final da string, os espaços no meio da string não são removidos.
   </p>
   </p>
   <script>
       var texto=" Canal Fessor Bruno ";
       var resultado=texto.trim();
       alert(resultado);
       
      

   </script>
</body>
</html>
