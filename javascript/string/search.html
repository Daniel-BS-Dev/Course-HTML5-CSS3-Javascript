<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <p id="id">
        search() 
      O método search() procura pela ocorrência e retorna sua posição dentro da string, a posição é em relação ao 
      primeiro caractere da ocorrência
    </p>
    <script>
        var text = document.getElementById("id").innerHTML;
        var res = text.search(/método/i); // o g não funciona por que ele só pega a primeira
        document.write(res);
 </script>
</body>
</html>
