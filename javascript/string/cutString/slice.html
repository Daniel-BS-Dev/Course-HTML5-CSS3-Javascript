<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="id">
        O método slice() corta uma string de um ponto A até um ponto B especificados e retorna o valor recortado, nosso 
      script a seguir retorna o texto “Bruno”.

    </p>
    <script>
        var txt = document.getElementById("id").innerHTML;
        var res = txt.slice(9,25);
        document.write(res);
    </script>
</body>
</html>
