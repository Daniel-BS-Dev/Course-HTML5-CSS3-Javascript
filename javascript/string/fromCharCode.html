<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FromCharCode</title>
</head>
<body>
    <p id="id">Converte um código informado no caractere correspondente, o programa a seguir converte o código 67 no caractere 
        correspondente que é o “C”
    </p>
    <script>
        var text = document.getElementById("id").innerHTML;
        document.write(String.fromCharCode(67));

    </script>
</body>
</html>
