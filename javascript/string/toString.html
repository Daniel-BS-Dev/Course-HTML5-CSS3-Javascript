<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString</title>
</head>
<body>
   <p >
    toString() 
     Converte um valor qualquer em uma string
</p>
   </p>
   <script>
      var number = 15;
      
      var binario = number.toString(2);      // number convertido em binario    = 111
      var decimal = number.toString(8);     // number convertido em decimal     = 17
      var hexadecimal = number.toString(16);// number convertido em hexadecimal = f

      document.write(binario + "<br>");
      document.write(decimal + "<br>");
      document.write(hexadecimal + "<br>");
      

   </script>
</body>
</html>
