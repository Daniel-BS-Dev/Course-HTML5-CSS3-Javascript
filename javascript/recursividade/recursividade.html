<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursividade</title>
    <style>
        #div{
            border: 1px solid #000;
            background: #f00;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>
        function count(min, max){
           document.write(min+"<br>");
           if(min<max){
               count(++min, max);
           }
        }
        count(0,10);

        function factorial(n){
            if(n == 1){
                return 1;
            }
            return n*factorial(n-1);
        }
        document.write(factorial(5));
    </script>
</head>
<body>
    <div id="div">
        Recursividade é uma função que chama a ela mesma
    </div>
    <script>
        var obj=document.getElementById("div");
        var ang=0;
        var anima;
        function turns(){
            obj.style.transform="rotate("+ang+"deg)";
            ang++;
            if(ang>360){
                ang=0;
            }
            anima=requestAnimationFrame(turns);
        }
        turns();
    </script>
</body>
</html>
