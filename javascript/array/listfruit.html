<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Fruit</title>
    <style>
       *{
           margin: 0px;
           padding: 0px;
           box-sizing: border-box;
       }
       body{
           width: 90%;
           display: flex;
           justify-content: center;
           
       }
       .div{
           padding: 20px;
           background-color: tomato;
       }

       ul{
           font-family: 'Courier New', Courier, monospace;
           font-size: 20px;
           color: wheat;
           list-style: none;
       }
    </style>
</head>
<body>
    <div class="div" id="dv">
        <ul class="list" id="list">

        </ul>
    </div>

    <script>
        var myListFruit = document.getElementById('list');

        var listFruit = ["pea","apple","orange","banana","tomato"];

        var newListFruit= [];

        for(var i=0; i<listFruit.length; i++){
            newListFruit.push("<li>"+listFruit[i]+"</li>");
        }
        console.log(newListFruit);
        myListFruit.insertAdjacentHTML('beforeend', newListFruit.join(' '));

    </script>
</body>
</html>
