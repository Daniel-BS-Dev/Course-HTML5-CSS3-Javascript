<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Grade Table</title>
</head>
<body>
    <table border="1" id="table">
        <tr>
            <th>Alunos</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Resultado</th>
        </tr>
        <tr>
            <td>Al1</td>
            <td>35</td>
            <td>48</td>
            <td id="n1"></td>
        </tr>
        <tr>
            <td>Al1</td>
            <td>20</td>
            <td>15</td>
            <td id="n2"></td>
        </tr>
        <tr>
            <td>Al3</td>
            <td>48</td>
            <td>48</td>
            <td id="n3"></td>
        </tr>
        <tr>
            <td>Al4</td>
            <td>10</td>
            <td>50</td>
            <td id="n4"></td>
        </tr>
    </table>
    <script>
        var tab=document.getElementById("table");
        var grade;

        // meu I não começa do 0 por que o 0 e meu titulo
        for(var i=1; i<tab.rows.length; i++){//rows numero de linhas
            // pegando a sooma da primeira nota e da segunda nota da minha tabela
            grade=parseFloat(tab.rows[i].cells[1].innerHTML)+parseFloat(tab.rows[i].cells[2].innerHTML);
            // colocando a soma na ultima celula da minha tabela
            tab.rows[i].cells[3].innerHTML=grade;
        
        }



         var n=[];
         n[0]=document.getElementById("n1");
         n[1]=document.getElementById("n2");
         n[2]=document.getElementById("n3");
         n[3]=document.getElementById("n4");

         //n[0].innerHTML="0"; mudar o valor
         //alert(n[0].innerHTML); obter o valor

         for(var i=0; 0<n.length; i++){
            if(n[i].innerHTML < 70){
                n[i].style.color="red";
            }else{
                n[i].style.color="blue";
            }

         }
    </script>
</body>
</html>
