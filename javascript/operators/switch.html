<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
 <script>
    var number = 100;
    var message;

    switch(number){
        case 10:
            message = "you are dying";
            break;
        case 20:
           message = "watch out, your life is weak";
           break;
        case 30:
          message = "you lost 10 of your life";  
          break;
        default:
            message = "you are a good player";

        }
        document.write(message);
</script>
</body>
</html>
