<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduce</title>
    <script>
        let number = [0,1,2,3,4,5];
        let sum = number.reduce((n1,n2)=>{
           return n1+n2;
        });

        console.log(sum);

        let people = [
            {name:'Daniel',   age:40},
            {name:'Pedro',    age:30},
            {name:'Antoniel', age:25},
            {name:'Ezequiel', age:18}
            
        ]
        let names = people.reduce((p1,p2)=>{
            p1.push(p2.name);
            return p1;
        },[]);

        console.log(names)
    </script>
</head>

</body>
</html>
