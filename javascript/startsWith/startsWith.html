<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartsWith</title>
    <script>
        let course = "Curso de javascript moderno";

        //startsWith -> começa com "Curso"
        console.log(course.startsWith("Curso"));

        //endsWith -> termina com "curso"
        console.log(course.endsWith("curso"));

        //includes -> em qualquer lugar da string se ela contém algo
        console.log(course.includes("er"));

        // repeat -> vai repeti a frase do meu  "course" 2 vezes
        console.log(course.repeat(2));

    </script>
</head>
<body>
    
</body>
</html>
