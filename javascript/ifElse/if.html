<!DOCTYPE html>

    <title>If Else</title>
    <script>
       if(10 < 10){
           alert("welcome");
       }else if("10" === 10){
           alert("hey man");
       }else{
           alert("good afertoon");
       }

<body>
> Maior                    10 > 5
< Menor                    5 < 10
>= Maior ou igual          10 >= 10
<= Menor ou igual          10 <= 10
!= Diferente               1 != 2
== Igualdade               1 == 1
=== semelhante e igual     1 === 1
!== diferente e semelhante 1 !== 1
