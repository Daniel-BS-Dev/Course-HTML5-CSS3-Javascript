    <title>Prototype</title>
    <script>
        //usando o prototype -> a gente pode criar ou sobre escrever atributos e metodos
        Object.prototype
    
        class Car{
            
            constructor(tpComb, tpCar){
                this.tpCar = tpCar; // 1 passeio 2 transporte 3 combate
                this.quantComb = 100;
                this.tpComb = tpComb;
                this.turnedOn= true;
        

            }
            // creating a method
            info(color){
                console.log("Quantidade Combus...........: "+ this.quantComb);
                console.log("Ligado......................: "+ this.turnedOn);
                console.log("Tipo Combus.................: "+ this.tpComb);
                if(this.tpCar==1){
                    console.log("Tipo Carro................: Passeio");
                }
                else if(this.tpCar==2){
                    console.log("Tipo Carro..................: Transporte");
                }
                else{
                    console.log("Tipo Carro..................: Combate");
                }
            

            }
            turnOn(){
                this.turnedOn = true;
            }
            turnOff(){
                this.turnedOn = false;
            }
            
        }
        // criando outra classe herdeira
         class CombatVehicle extends Car{
             constructor(potShots){
            // quando eu coloco o nome super eu estou acessando alguma coisa da classe pai
            super("gasolina", 3);
            this.shots=100;
            this.potShots = potShots;
            this.shielding = 100;
             }
             info(){
                 //chamando o info do pai
                 super.info();
                 console.log("Quantidade do tiro..........: "+ this.shots);
                 console.log("Potencia do tiro............: "+ this.potShots);
                 console.log("Blidagem....................: "+ this.shielding);
                 console.log("----------------------------------");
                }
         }
         // criando os atributos
         Car.prototype.potencia   = 0;
         Car.prototype.Velocidade = 0;
         Car.prototype.velocidademax = 0;
         //mudando valor que j√° existe
         Car.prototype.quantComb=10;
        
         // criando metodos
         Car.prototype.info2=function(){
             // chamando o info da minha classe
             this.info();
             console.log("Potencia: "+this.potencia);
             console.log("Potencia: "+this.Velocidade);
             console.log("Potencia: "+this.velocidademax);
         }
        
        let c1 = new CombatVehicle(50);
        let c2 = new CombatVehicle(100);
        
        // calling the method
        c1.info();
        c1.info2();
    </script>
