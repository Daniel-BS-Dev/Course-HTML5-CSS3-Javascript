<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method</title>
    <script>
        class Car{
            constructor(color,model, type){
                this.model = model;
                this.color = color;
                this.type  = type;
                this.turnedOn= true;
                this.km    = 0;
                
            }
            // creating a method
            info(color){
                console.log("Cor: "+ this.color);
                console.log("Modelo: "+ this.model);
                console.log("Tipo: "+ this.type);
                console.log("Ligado: "+ this.turnedOn);
                console.log("KM: "+ this.km);
                console.log("-----------------------------");
                
            }
            turnOn(){
                this.turnedOn = true;
            }
            turnOff(){
                this.turnedOn = false;
            }
            // method set
            set setColor(color){
               this.color = color;
            }
            // method get
            get getColor(){
              return this.color;
            }
        }
        let c1 = new Car("Red","Honda","Civic");
        let c2 = new Car("Green","Fiat","Onu");
        let c3 = new Car("Blue","Ford","Mustang");
        let c4 = new Car("Black","VW","Golf");
        
        
        // changing the method set
         c1.setColor="white";

        // changing the method get
        console.log(c1.getColor);

         c1.turnOff();


        // calling the method
        c1.info();
        c2.info();
        c3.info();
    </script>
</head>

</body>
</html>
