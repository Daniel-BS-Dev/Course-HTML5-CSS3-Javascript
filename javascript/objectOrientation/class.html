    <title>class</title>
    <script>
        // classe
        class Car{

            // metodo construtor -> sera chamado automaticamente quando eu usar o new Carro()
            constructor(color){
                // attributo of class
                this.color = color;
                // essa mensagem vai aparecer no meu objeto
                console.log("Hi, I'm a new car "+color);
            }
           
        }
        // instancia do objeto carro
        let c1 = new Car("Red");
        let c2 = new Car("Green");
        let c3 = new Car("Silver");
        let c4 = new Car("Black");
        let c5 = new Car("White");
    
    </script>
