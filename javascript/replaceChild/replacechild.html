<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReplaceChild</title>
    <script>
        function start(){
            var new1 = document.createElement("h1");
            var list = document.getElementById("div");
            var older= list.childNodes[9];
            var txt = document.createTextNode(older.innerHTML); // peguei o texto
            new1.appendChild(txt);                             // adicionei na minha variavel new1
            list.replaceChild(new1, older);                   // aqui eu tenho informar dois elementos. O novo e o antigo

        }
        window.addEventListener("load",start);
    </script>
</head>
<body>
<div id="div">
    <p>replaceChild -> Substitui um elemento por outro</p>
    <p>Curso de Javascript</p>
    <p>Curso de HTML/HTML5</p>
    <p>Curso de PHP/MySQL</p>
    <p>Curso de Photoshop</p>

</div>
</body>
</html>
