<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createAttribute</title>
    <script>
        function start(){
            document.getElementById("button").addEventListener("click",function(){
            var number = document.getElementById("input");
            var p = document.getElementsByTagName("p"); // pegeuei todas as tags p
            for(var i=0; i<p.length; i++){              // removendo o atributo style, só recebe a configuração um de cada vez
                p[i].removeAttribute("style");
            }
            var at = document.createAttribute("style"); // criando o atributo
            at.value="color:#f00;font-size:35px"                      // colocando os estilos
            p[number.value].setAttributeNode(at);       // adicionando o atributo no p 
            number.value="";
            number.focus();
            });
        }

        window.addEventListener("load",start);
    </script>
</head>
<body>
    <input type="text" id="input"><button id="button">Destacar</button>
    

    <p>Curso de javaScript</p>
    <p>Curso de HTML/HTML5</p>
    <p>Curso de CSS3</p>
    <p>Curso de javaScript</p>
    <p>
        estes metodos servem pra controlar os atrubutos das tags:
        
        createAttribute -> Cria um novo atributo para adicionar ao element html
        setAtributeNode -> Consigo definir o valor do atributo
        removeAtribute  -> remove atributo
    </p>
</body>
</html>
