<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enclinar o elemento</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            border: 1px solid #000;
            transform: skewX(45deg); /* se eu informar um valor negativo ele inclinar para esquerda*/
        }
    </style>
</head>
<body>
    <div>

        skew  => Permite inclinar o elemento na horizontal e na vertical. "transform: skew(20deg, 20deg)"
        skewX => Permite inclinar o elemento na horizontal                 "skewX(45deg)"
        skewY => Permite inclinar o elemento na vertical                    "skewY(45deg)"
        
    </div>
</body>
</html>
