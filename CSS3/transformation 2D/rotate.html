<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotação</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            border: 1px solid #000;
            transform: rotate(50deg) translate(500px, 20px);
        }
    </style>
</head>
<body>
    <div>
        Transformação que rotaciona o elemento, basta informar o grau da rotação.
        posso usar qualquer valor como numero de grau

    </div>
</body>
</html>
