<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntando os valores</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            border: 1px solid #000;
            transform: matrix(2, 0.5, 2, 1, 20, 30);
        }
    </style>
</head>
<body>
    <div>
        Combina todas as transformações 2D em um só comandos.
        A sintaxe é: transform: matrix(scaleX(),skewY(),skewX(),scaleY(),translateX(),translateY());
        

    </div>
</body>
</html>
