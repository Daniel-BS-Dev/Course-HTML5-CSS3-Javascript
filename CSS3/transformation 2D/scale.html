<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho do elemento</title>
    <style>
        div{
            width: 500px;
            height: 250px;
            border: 1px solid #000;
            transform: scale(2) translate(200px, 200px); /* doblando o elemento de tamanho, tamnho original 1. Se
           eu usar mais de uma função de transform tem que ser no mesmo transform, caso contrario não funciona*/
        }
    </style>
</head>
<body>
    <div>
        Transformação relativa ao tamanho, aumenta ou diminui
    </div>
</body>
</html>
