<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomatação de fonte</title>
    <style>
        p{
            font-family: Georgia, 'Times New Roman', Times, serif; /*tipo da fonte, fonte com mais de uma palavra é separada por aspas*/
            font-style: oblique;                                   /*adicionar italico, italic é o italico, oblique ainda mais italico*/
            font-size: 20px;                                       /*tamanho da fonte, padrão é 16px*/
            font-weight: bold;                                     /*negrito*/
            font-variant: small-caps;                              /*todas as letras em maiúsculo as que já estavam em  maiúsculo ficam maiores */
        }
    </style>
</head>
<body>
    <p>
       Lorem ipsum dolor sit amet consectetur adipisicing elit. 
       Sapiente commodi blanditiis quos veritatis culpa quia,
       fuga pariatur temporibus necessitatibus dolores ullam,
       itaque totam architecto qui reprehenderit quam sunt sit animi.
    </p>
</body>
</html>
