<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metapropriedade filter</title>
    <style>
        img{
            filter: sepia(80%) brightness(120%) saturate(80%) drop-shadow(10px 10px 5px #888);
        }
    </style>
</head>
<body>
    <img src="../../images/image.jpg" width="500" height="250">
</body>
</html>
