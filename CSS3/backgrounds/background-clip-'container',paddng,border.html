<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-clip</title>
    <style>
        body{
            background-color: blueviolet;
        }
        #d1,#d2,#d3{
            border: 10px dashed #000;
            padding: 35px;
            background-image:url("../../images/image.jpg");
            background-size: 300px;
            margin: 10px;
        }
        #d1{
            background-clip: border-box;/* não respeita a borda */
        }
        #d2{
            background-clip: padding-box;/* respeita a borda */
        }
        #d3{
            background-clip: content-box;/* aplica o background só onde tem conteúdo no elemento */
        }
    </style>
</head>
<body>
    <div id="d1">div 1</div>
    <div id="d2">div 2</div>
    <div id="d3">div 3</div>
</body>
</html>
