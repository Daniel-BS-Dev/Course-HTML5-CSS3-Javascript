    <title>Background-image</title>
    <style>
        body{
            background-image: url("../../images/brazil.jpg"),url("../../images/image.jpg");
            background-size: 400px 200px, 300px; /*  primeiro valor é width segundo height, se colocar apenas valor serve para altura e largura  */

        }
    </style>
