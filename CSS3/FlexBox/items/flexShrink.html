<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        .item{
            margin: 5px;
            padding: 5px;
            background: #447;
            text-align:center;
            font-size:1em;
            color:#fff;
        }
        .container{
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        /* Criando uma classe para aplicar nos conteiners que eu quero que seja flexivel*/
        .flexivel{
            display: flex;
        }
        body{
            font-family: arial;
            color:#000;
        }
        /* flex shrink -> diz se o elemento pode reduzir ou não, 0 não reduzir, 1 é o valor padrãor, quanto maior o numero maior a redução*/
        .reduzi{
            flex-shrink:0;
        }
        .reduzi1{
            flex-shrink:2;
        }
    
    </style>
</head>
<body>
    <div class="container flexivel">
       <div class="item reduzi">CFB CURSOS 1</div>
       <div class="item reduzi1">CFB CURSOS 2</div>
       <div class="item">CFB CURSOS 3</div>
       <div class="item">CFB CURSOS 4</div>
       <div class="item">CFB CURSOS 5</div>
       <div class="item">CFB CURSOS 6</div>
    </div>
</body>
</html>
