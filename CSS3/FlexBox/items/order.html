<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        .item{
            margin: 5px;
            padding: 5px;
            background: #447;
            text-align:center;
            font-size:1em;
            color:#fff;
        }
        .container{
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        /* Criando uma classe para aplicar nos conteiners que eu quero que seja flexivel*/
        .flexivel{
            display: flex;
        }
        body{
            font-family: arial;
            color:#000;
        }
        /* order é para item não para container, podemos colocar valores nigativos*/
        .order0{
            order:0;
        }
        .order1{
            order:1;
        }
        .order2{
            order:2;
        }
        .order3{
            order:3;
        }
    </style>
</head>
<body>
    <div class="container flexivel">
       <div class="item">CFB CURSOS 1</div>
       <div class="item">CFB CURSOS 2</div>
       <div class="item order3">CFB CURSOS 3</div>
       <div class="item order2">CFB CURSOS 4</div>
       <div class="item order1">CFB CURSOS 5</div>
       <div class="item order0">CFB CURSOS 6</div>
    </div>
</body>
</html>
