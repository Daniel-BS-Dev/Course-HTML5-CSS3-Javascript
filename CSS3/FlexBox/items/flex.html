<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .item{
            margin: 5px;
            padding: 5px;
            background: #447;
            text-align:center;
            font-size:1em;
            color:#fff;
        }
        .container{
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        /* Criando uma classe para aplicar nos conteiners que eu quero que seja flexivel*/
        .flexivel{
            display: flex;
        }
        body{
            font-family: arial;
            color:#000;
        }
        /* flex -> é uma atalho para as propriedades flex-grow, flex-shrink, flex-basis, 
        se não informar o valor o shrink=1, basis=0, e o primeiro valor será o grow
        */
        .flex{
            flex:0;
        }
        .flex{
              /* flex-grow=1, flex-shrink=1, flex-basis=0 */
            flex:1;
        }
        
    
    </style>
</head>
<body>
    <div class="container flexivel">
       <div class="item flex">CFB</div>
       <div class="item flex">CFB CURSO</div>
       <div class="item ">CFB CURSOS 3</div>
       
    </div>
</body>
</html>
