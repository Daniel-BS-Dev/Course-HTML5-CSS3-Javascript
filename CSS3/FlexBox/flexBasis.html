<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>
    <style>
        .item{
            margin: 5px;
            padding: 5px;
            background: #447;
            text-align:center;
            font-size:1em;
            color:#fff;
        }
        .container{
            width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
        }
        /* Criando uma classe para aplicar nos conteiners que eu quero que seja flexivel*/
        .flexivel{
            display: flex;
        }
        body{
            font-family: arial;
            color:#000;
        }
        /* Para ajusta os emento com o mesmo tamanho dentro de um container padrão é auto, em 0 todos os elementos teram tamanho base igual
        se flex igual 1 ou maior o elemento que recebe será maior que os demais
        */
        .basis0{
           flex-basis: auto;
        }
        .basis1{
           flex-basis: 0;
        }
        .basis2{
           flex-basis: 1;
        }
    </style>
</head>
<body>
    <div class="container flexivel">
       <div class="item basis1">CFB CURSOS 1</div>
       <div class="item basis1">CFB CURSOS 2</div>
       <div class="item basis2">CFB CURSOS 3</div>
       
    </div>
</body>
</html>
