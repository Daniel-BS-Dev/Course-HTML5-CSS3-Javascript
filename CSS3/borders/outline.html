<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            width: 250px;
            height: 125px;
            outline: 10px solid #000;
            outline-offset: 10px;       /* Distância da linha externa para a conteúdo, quanto maior o valor mais distante a linha estará.*/
        }
    </style>
</head>
<body>
    <div>
        A propriedade outline controle uma linha presente após a borda do elemento, é importante ressaltar que outline 
        não atua como margem
    </div>
</body>
</html>
