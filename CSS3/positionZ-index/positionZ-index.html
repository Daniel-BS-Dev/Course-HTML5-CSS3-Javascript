<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position And Z-index</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        div{
            border: 1px solid #000;
            background: #ddd;
        }
        #d1{
            background: #edf;
            position: static;  /* static comportamento padrão, não consigo posicionar */
        }
        #d2,#d3{
            width: 300px;
            height: 150px;
        }
        #d2{
            position: absolute; /*se eu mover o container os elementos se movem junto, eu consigo determinar um posicionamento com top bottom left e right*/
            top: 150px;
            z-index: 1; /* contrla o posicionamento z-index 1 vai ficar na frente de z2*/
        }
        #d3{
            position: relative;/* o elemento é posicionado ao elemento anterior ou seja d2*/
            position: fixed; /* agr o que interresa é a janela */
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="d1">
        <div class="d2">Canal Fessor Bruno - Curso de Css</div>
        <div class="d3">baixe as apostilas pelo site cfbcursos.com.br</div>
    </div>
</body>
</html>
