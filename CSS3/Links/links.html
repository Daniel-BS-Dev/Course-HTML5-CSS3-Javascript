<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a:link{
            font-size: 20px;
        }     /*link não visitado*/
        a:visited{
            font-size: 30px;
        }  /*link já visitado*/
        a:active {
            font-size: 40px;
        }  /*link que está sendo visitado*/
        a:hover{
            font-size: 50px;
        }    /*como o link séra mostrado quando o mouse estiver sobre ele*/
    </style>
</head>
<body>
    <a href="#">Links</a>
</body>
</html>
