<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit and initial</title>
    <style>
        body{
            color: brown;
        }
        p{
            color: inherit;
        }
    </style>
</head>
<body>
  <p>
    initial -> Uma propriedade configurada com valor “initial”,
    define que o valor para esta propriedade será o valor inicial, 
    todas as propriedades tem um valor inicial, primeiro valor

    inherit -> Uma propriedade configurada com valor inherit 
    tem o mesmo valor do seu elemento pai
  </p>
</body>
</html>
