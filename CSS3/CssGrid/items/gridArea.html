<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <style>
        body{
            font-family: arial;
            color: #000;
        }
        .item{
            background-color: #048;
            color: #fff;
            border: 1px solid #000;
            text-align: center;
        }
        .container{
           display:grid;
           grid-template-columns: auto auto auto;
           grid-gap: 10px;

        }
        .it1{
          /* em qual coluna ele vai inicia, comeca na coluna 1 */
          grid-column-start: 1;
          /* em que coluna vai terminar, teminar na coluna 2 por que não inclui o valor especificado */
          grid-column-end: 3;
          /* resumindo as duas propriedades */
          grid-column: 1 / 1;
          /* a mesma ideia do column, comeca na linha 1*/
          grid-row-start:1;
          /* termina na linha 2*/
          grid-row-end: 3;
        }
        .area{
            /*
                grid-row-start
                grid-column-start
                grid-row-end
                grid-column-end

                grid- area -> é todas essas grid juntas
            */
            grid-area: 1 / 1 / 3 / 3;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item area">CFB Cursos 1</div>
        <div class="item">CFB Cursos 2</div>
        <div class="item">CFB Cursos 3</div>
        <div class="item">CFB Cursos 4</div>
        <div class="item">CFB Cursos 5</div>
        <div class="item">CFB Cursos 6</div>
        <div class="item">CFB Cursos 7</div>
        <div class="item">CFB Cursos 8</div>
        <div class="item">CFB Cursos 9</div>
    </div>

</body>
</html>
